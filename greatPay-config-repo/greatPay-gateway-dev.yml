hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 30000

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 30000
    socket-timeout-millis: 30000
  routes:
    auth-service:
      path: /auth/**
      serviceId: greatPay-auth
      stripPrefix: true
      sensitiveHeaders:
    greatPay-admin-service:
      path: /admin/**
      serviceId: greatPay-admin-service
      stripPrefix: true
      sensitiveHeaders:
  ratelimit:
    key-prefix: greatPay-ratelimite 
    enabled: true 
    repository: REDIS 
    behind-proxy: true
    policies:
      greatPay-admin-service:
        limit: 100
        quota: 100
        refresh-interval: 3

security:
  validate:
    code: false
  sessions: stateless
  oauth2:
    resource:
      loadBalanced: true
      user-info-uri: http://localhost:4050/user
      prefer-token-info: false
      service-id: greatPay-gateway
    client:
      access-token-uri: http://localhost:9999/auth/oauth/token
      user-authorization-uri: http://localhost:9999/uaa/oauth/authorize
      client-id: webapp  
    basic:
      enabled: false
filter:
  urls:
    anon:
      - /auth/**
      - /admin/code/*
      - /swagger-resources/**
      - /swagger-ui.html
      - /*/v2/api-docs
      - /swagger/api-docs
      - /webjars/**
       
